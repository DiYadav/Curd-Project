<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document For Update</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Update Member</h1>
        <form action="{% url 'update' member.id %}" method="POST">
            {% csrf_token %}
            
            <label for="">First Name</label><br><br>
            <input type="text" name="firstname" value="{{ member.firstname }}"><br><br>
        
            <label for="">Last Name</label><br><br>
            <input type="text" name="lastname" value="{{ member.lastname }}"><br><br>
        
            <label for="">Country</label><br><br>
            <input type="text" name="country" value="{{ member.country }}"><br><br>
        
            <button type="submit" id="new">Submit</button>
            <a href="{% url 'index' %}" id="back">Back</a>
        </form>
        
    </div>
</body>

</html>
